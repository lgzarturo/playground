<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tick Tack Toe</title>
  <script src="game.js" defer></script>
  <style>
    #app {
      margin: 0 auto;
      width: 600px;
    }

    #player {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }

    .board {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      line-height: 100px;
      font-size: 2em;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div id="app">
    <div id="player"></div>
    <div id="board"></div>
  </div>
</body>
</html>

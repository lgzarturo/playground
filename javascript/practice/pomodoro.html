<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro timer exercise</title>
  <script src="pomodoro.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="time">
      <div id="value"></div>
      <div id="taskName"></div>
    </div>
    <div class="tasks-container">
      <div class="form">
        <form action="" id="form">
          <label for="task">Task:&nbsp;
            <input type="text" name="task" id="task">
          </label>
          <input type="submit" id="add" value="Add tasks">
        </form>
      </div>
      <div id="tasks"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert JSON to CSV</title>
  <script src="convert.js" defer></script>
  <style>
    .form {
      display: flex;
      gap: 10px;
    }

    .left,
    .right {
      width: 50%;
    }

    textarea {
      width: 100%;
      height: 500px;
      box-sizing: border-box;
      font-size: 22px;
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="form">
      <div class="left">
        <h3>json</h3>
        <textarea name="jsonform" id="jsonform" cols="30" rows="10">[{"id":"1", "name": "arturo"},{"id":"2", "name": "gus"}]
</textarea>
        <button id="convert">Convert</button>
      </div>
      <div class=" right">
        <h3>csv</h3>
        <textarea name="csvform" id="csvform" cols="30" rows="10"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
